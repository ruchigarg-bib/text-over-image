<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Text over Image Block</title>
		
		<link rel="stylesheet" type="text/css" href="/salesforce-lightning-design-system.css">
	</head>
	<body>
		<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate"></header>
      <div class="slds-media__body">
        <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Text over Image Block</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
  <div id="workspace">
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-0">Image URL</label>
				<div class="slds-form-element__control">
					<input type="text" id="image" class="slds-input" placeholder="Your Image URL" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="text-input-id-1">Image Text</label>
				<div class="slds-form-element__control">
					<input type="text" id="image_text" class="slds-input" placeholder="e.g. Michelin Sports Pilot 2" />
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-01">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Width</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-01" class="slds-slider__range" value="600" min="100" max="800" />
						<span class="slds-slider__value" id="slider-id-01-val" aria-hidden="true">600</span>
					</div>
				</div>
			</div>	    
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="slider-id-02">
					<span class="slds-slider-label">
						<span class="slds-slider-label__label">Image Height</span>
					</span>
				</label>
				<div class="slds-form-element__control">
					<div class="slds-slider">
						<input type="range" id="slider-id-02" class="slds-slider__range" value="300" min="100" max="600" />
						<span class="slds-slider__value" id="slider-id-02-val" aria-hidden="true">300</span>
					</div>
				</div>
			</div>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="input-id-01">Image That will display</label>
				<span id="showImage"></span>
				</br>
			</div>
			<br>
			<div class="slds-form-element">
				<label class="slds-form-element__label" for="input-id-01">Response:</label>
				<p id="currentResponse"></p>
				</br>
			</div>
			
			</div>
		</div>
  </div>
  <footer class="slds-card__footer"></footer>
</article>
		
		<script src="main.js"></script>
	</body>
</html>
